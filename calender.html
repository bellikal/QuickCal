<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCal - Your Simple Calendar App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main heading for the current month -->
    <header class="month-container">
        <!-- Left chevron for previous month -->
        <span class="chevron prev-month" aria-label="Previous month">&#x276E;</span>

        <!-- Current Month -->
        <h2 class="month"></h2>

        <!-- Right chevron for next month -->
        <span class="chevron next-month" aria-label="Next month">&#x276F;</span>
    </header>

    <!-- Section to contain the calendar grid -->
    <section class="calendar-container">
        <!-- Weekdays -->
        <ul class="weekdays">
            <li class="days">Mo</li>
            <li class="days">Tu</li>
            <li class="days">Wed</li>
            <li class="days">Thu</li>
            <li class="days">Fr</li>
            <li class="days">Sa</li>
            <li class="days">Su</li>
        </ul>

        <!-- Calendar days boxes -->
        <section class="calendar-boxes"></section>
    </section>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
