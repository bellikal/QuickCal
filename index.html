<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCal - Your Simple Calendar App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="entries.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <!-- Section to contain the calendar grid -->
    <section class="calendar-container">
        <!-- Main heading for the current month -->
        <header class="month-container">
            <!-- Left chevron for previous month -->
            <button class="chevron prev-month" aria-label="Previous month">&#x25C0;</button>

            <!-- Current Month -->
            <h2 class="month"></h2>

            <!-- Right chevron for next month -->
            <button class="chevron next-month" aria-label="Next month">&#x25B6;</button>
        </header>

        <!-- Weekdays -->
        <ul class="weekdays">
            <li class="days">Mo</li>
            <li class="days">Tu</li>
            <li class="days">We</li>
            <li class="days">Th</li>
            <li class="days">Fr</li>
            <li class="days">Sa</li>
            <li class="days">Su</li>
        </ul>

        <!-- Calendar days boxes -->
        <section class="calendar-boxes"></section>

        <section class="entry-wrapper hidden">
            <section class="entry-container">
                <ul class="entries"></ul>

                <button class="add-date-button">&#x002B; Add Date</button>

                <section class="input-wrapper hidden">
                    <section class="input-container">
                        <input type="time" id="date-time" name="date-time" value="12:00" />
                        <input type="text" id="date-input" placeholder="Enter new date . . .">
                        <button class="save-button">Save</button>
                    </section>
                </section>
            </section>
        </section>
    </section>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
