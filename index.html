<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCal - Your Simple Calendar App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="entries.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <!-- Section to contain the calendar grid -->
    <section class="calendar-container">
        <!-- Main heading for the current month -->
        <header class="month-container">
            <!-- Left chevron for previous month -->
            <button class="chevron prev-month" aria-label="Previous month">&#x25C0;</button>

            <!-- Current Month -->
            <h2 class="month"></h2>

            <!-- Right chevron for next month -->
            <button class="chevron next-month" aria-label="Next month">&#x25B6;</button>
        </header>

        <!-- Weekdays -->
        <ul class="weekdays">
            <li class="days">Mo</li>
            <li class="days">Tu</li>
            <li class="days">We</li>
            <li class="days">Th</li>
            <li class="days">Fr</li>
            <li class="days">Sa</li>
            <li class="days">Su</li>
        </ul>

        <!-- Calendar days boxes -->
        <section class="calendar-boxes"></section>

        <section class="entry-container ">
            <ul class="entries">
                <li class="entry light-sand"><span class="time">12:00</span>Mom's Birthday <button class="delete-button">&#x2715;</button></li>
                <li class="entry soft-peach">Mom's Birthday dubi du<button class="delete-button">&#x2715;</button></li>
                <li class="entry light-pink">Mom's Birthday <button class="delete-button">&#x2715;</button></li>
                <li class="entry light-gray">Mom's Birthday <button class="delete-button">&#x2715;</button></li>
                <li class="entry light-sand">Mom's Birthday <button class="delete-button">&#x2715;</button></li>
            </ul>

            <button class="add-button">&#x002B; Add Date</button>

            <section class="">
                <form class="input-container">
                    <input type="time" id="date-time" name="date-time" value="12:00" />
                    <input type="text" id="date-input" placeholder="Enter new date . . .">
                    <button class="add-button">Save</button>
                </form>
            </section>
        </section>
    </section>


    <div class="colors">
        <div class="color soft-pink">soft-pink</div>
        <div class="color light-pink">light-pink</div>
        <div class="color pale-pink">pale-pink</div>
        <div class="color dusty-rose">dusty-rose</div>
        <div class="color pale-rose">pale-rose</div>
        <div class="color light-gray">light-gray</div>
        <div class="color soft-gray">soft-gray</div>
        <div class="color light-sand">light-sand</div>
        <div class="color peach-blush">peach-blush</div>
        <div class="color soft-peach">soft-peach</div>
        <div class="color warm-peach">warm-peach</div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
